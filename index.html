<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link href="maze-favicon.png" rel="icon" type="image/x-icon" />
    <title>Maze Runner</title>
  </head>
  <body>
    <header><h1>Welcome to MazeRunner!</h1></header>
<nav> </nav>

<section class="section">

  <div class="instructions">
    <b>You're a cat.</b> You have 3 minutes to navigate to the end of the maze. Eat fish
    to gain time. Encounter a water balloon, and you lose time.
    <div id=play-button>
      Play
    </div>
    <div id="timer">
    </div>
    <div id="message-green">
      +30 seconds!
    </div>
    <div id="message-red">
      -30 seconds!
    </div>
  </div>

  <div>
    <div class="canvas-div">
      <canvas id="canvas" width="482" height="482">
        This text is displayed if your browser does not support HTML5 Canvas.
      </canvas>
    </div>
  </div>

  <script type="text/javascript" src="./bundle.js"></script>

</section>

<aside> </aside>
<footer> </footer>
  </body>
</html>
